	<style>
	.body{
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	}
	
	.container {
	position: relative;
	width: 100%;
	max-width: 1920px;
	max-height: 1500px;
	minimum-width: 150px;
	height: 1500px;
	background: #ADD8E6;
	display: flex;
	}
	
	.card{
	position: relative;
	margin-bottom: 500px;
	max-width: 250px;
	max-height: 600px;
	}
	
	.card img{
	position: relative;
	padding: 10px;
	max-width: 250px;
	max-height: 500px;
	align-items: center;
	}
	
	.card div:nth-child(2){
	position: relative
	align-items: center;
	text-align: center;
	justify-content: justify;
	}
	
	
	@media screen and (max-width: 1920px){
	.container{
		justify-content: space-between;
		align-items: center;
		}
	}
	
	@media screen and (max-width: 900px){
	.container{
		justify-content: space-between;
		align-items: center;
		}
	.card{
	position: relative;
	margin-bottom: 500px;
	min-width: 250px;
	min-height: 600px;
		}
	}
	
	@media screen and (max-width: 500px){
	.container{
		justify-content: center;
		flex-wrap: wrap;
		max-height: 2000px;
		height: 250vh
		}
		
	.card{
	position: relative;
	max-width: 250px;
	max-height: 300px;
	margin-bottom: 10px;
	margin-top: 10px;
		}
	}
	
	footer{
		margin-top: auto;
		position: relative;
		bottom: -1000%;
	}
	</style>
